<style>

body
{
	background: #fff; color: #333;
	margin: 0; padding: 0;
	overflow: hidden;
	-ms-touch-action: none;
	font: 16pt sans-serif;
	font-weight: lighter;
	letter-spacing: .2em;
	line-height: 150%;
	text-transform: uppercase;
}

canvas
{
	position: fixed;
	left: 0; top: 0;
	z-index: 1;
}

.Overlay
{
	position: fixed;
	z-index: 9;
	left: 0; top: 0;
	right: 0; bottom: 0;
	width: 100%; height: 100%;
	padding: 0;
	background: #fff center center no-repeat;
	background-size: 80%;
	-webkit-transform-style: preserve-3d;
	-moz-transform-style: preserve-3d;
	transform-style: preserve-3d;
}

.Center
{
	position: relative;
	top: 50%;
	-webkit-transform: translateY( -50% );
	-ms-transform: translateY( -50% );
	transform: translateY( -50% );
	max-width: 22em;
	margin: 0 auto; padding: 0;
	text-align: center;
}

.Title
{
	display: block;
	margin: 0 auto;
	width: 100%;
}

.Text,
.Button
{
	margin: 0 auto; padding: 0;
}

.NoWrap
{
	white-space: nowrap;
}

.Button
{
	background: #111; color: #fff;
	display: inline-block;
	margin: .25em; padding: .5em .75em;
	border: 0; outline: 0;
	border-radius: .2em;
	text-decoration: none;
	cursor: default;
}

@-webkit-keyframes slideIn { 0% { margin-top: 300% } 100% { margin-top: 0 } }
@-moz-keyframes slideIn { 0% { margin-top: 300% } 100% { margin-top: 0 } }
@-o-keyframes slideIn { 0% { margin-top: 300% } 100% { margin-top: 0 } }
@keyframes slideIn { 0% { margin-top: 300% } 100% { margin-top: 0 } }

.Buttons
{
	-webkit-animation: slideIn .5s;
	-moz-animation: slideIn .5s;
	-o-animation: slideIn .5s;
	animation: slideIn .5s;
	padding: 2em 0 0;
}

@media screen and (max-width: 900px), screen and (max-height: 720px)
{
	body
	{
		font-size: 13pt;
	}
}

@media screen and (max-width: 700px), screen and (max-height: 600px)
{
	body
	{
		font-size: 10pt;
	}
}

@media screen and (max-width: 360px), screen and (max-height: 460px)
{
	body
	{
		font-size: 8pt;
	}

	.Center
	{
		max-width: 16em;
	}
}

</style>

function setOrbit( o, cx, cy, r, a )
{
	o.x = cx+Math.cos( a )*r;
	o.y = cy+Math.sin( a )*r;

	o.scaledX = o.x*scaleFactor | 0;
	o.scaledY = o.y*scaleFactor | 0;
}

function drawSprite( sprite, x, y )
{
	ctx.drawImage(
		sprite,
		(x-sprite.centerX) | 0,
		(y-sprite.centerY) | 0 );
}

function drawDebris( x, y )
{
	for( var n = debrisLength; n--; )
	{
		var d = debris[n];

		if( d.live < now )
			continue;

		d.x += d.vx;
		d.y += d.vy;

		ctx.globalAlpha = .002*(d.live-now);
		drawSprite(
			sprites.debris,
			centerX+(d.x-x),
			centerY+(d.y-y) );
		ctx.globalAlpha = 1;
	}
}

function drawArrow( x, y )
{
	for( var n = objectsLength; n--; )
	{
		var o = objects[n];

		if( o.delivered )
			continue;

		x = o.scaledX-x,
		y = o.scaledY-y;

		var sx = centerX+x,
			sy = centerY+y;

		if( sx < 0 ||
			sx > width ||
			sy < 0 ||
			sy > height )
		{
			var a = Math.atan2( y, x ),
				ax = Math.cos( a )*arrowRadius,
				ay = Math.sin( a )*arrowRadius;

			a = (a+Math.PI2+Math.TAU) % Math.TAU;

			drawSprite(
				sprites.arrow[orientationFactor*a | 0],
				centerX+ax,
				centerY+ay );
		}

		break;
	}
}

function drawMails( x, y )
{
	for( var n = mailsLength; n--; )
	{
		var m = mails[n];

		if( !m.dropped )
			continue;

		var o = m.target;

		if( m.delivered )
		{
			drawSprite(
				sprites.check,
				centerX+(o.scaledX-x),
				centerY+(o.scaledY-y) );

			continue;
		}

		var dx = o.x-m.x,
			dy = o.y-m.y,
			d = Math.sqrt( dx*dx + dy*dy )/8;

		m.x += dx/d;
		m.y += dy/d;

		if( Math.abs( dx ) < 4 &&
			Math.abs( dy ) < 4 )
		{
			++mailsDelivered;
			m.delivered = true;
			continue;
		}

		drawSprite(
			sprites.mail,
			centerX+((m.x*scaleFactor | 0)-x),
			centerY+((m.y*scaleFactor | 0)-y) );
	}
}

function drawObjects( x, y )
{
	for( var n = objectsLength; n--; )
	{
		var o = objects[n];

		if( o.update )
			o.update();

		drawSprite(
			o.sprite,
			centerX+(o.scaledX-x),
			centerY+(o.scaledY-y) );
	}
}

function drawExhausts( x, y )
{
	for( var n = exhaustsLength; n--; )
	{
		var e = exhausts[n];

		if( e.live < now )
			continue;

		e.x += e.vx;
		e.y += e.vy;

		ctx.globalAlpha = .001*(e.live-now);
		drawSprite(
			sprites.exhaust,
			centerX+(e.x-x),
			centerY+(e.y-y) );
		ctx.globalAlpha = 1;
	}
}

function drawStars()
{
	var vx = shipVx*scaleFactor,
		vy = shipVy*scaleFactor;

	for( var n = starsLength; n--; )
	{
		var s = stars[n],
			x = s.x,
			y = s.y;

		x -= vx;
		y -= vy;

		if( x < 0 ||
			x > width ||
			y < 0 ||
			y > height )
		{
			var p = 0,
				range = width+height;

			if( !(vx*100 | 0) )
			{
				range -= height;
			}

			if( !(vy*100 | 0) )
			{
				p = width;
				range -= width;
			}

			p += range*Math.random() | 0;

			if( p > width )
			{
				x = vx > 0 ? width : 0;
				y = p-width;
			}
			else
			{
				x = p;
				y = vy > 0 ? height : 0;
			}
		}

		drawSprite( s.sprite, x, y );
		s.x = x;
		s.y = y;
	}
}

function drawGrid( x, y )
{
	ctx.strokeStyle = "#f0f0f0";
	ctx.beginPath();

	for( var g = -(y % gridCellSize); g < height; )
	{
		ctx.moveTo( 0, g );
		ctx.lineTo( width, g );
		g += gridCellSize;
	}

	for( var g = -(x % gridCellSize); g < width; )
	{
		ctx.moveTo( g, 0 );
		ctx.lineTo( g, height );
		g += gridCellSize;
	}

	ctx.stroke();
}

function draw()
{
	ctx.fillStyle = "#fff";
	ctx.fillRect( 0, 0, width, height );

	var x = shipX*scaleFactor,
		y = shipY*scaleFactor;

	drawGrid( x, y );
	drawStars();
	drawExhausts( x, y );
	drawObjects( x, y );
	drawMails( x, y );
	drawArrow( x, y );

	if( shipAlive )
		drawSprite(
			sprites.ship[orientationFactor*shipAngle | 0],
			centerX,
			centerY );
	else
		drawDebris( x, y );
}

function mailsAdd( o )
{
	++mailsCursor;
	mailsCursor %= mailsLength;

	var m = mails[mailsCursor];

	m.target = o;
	m.dropped = true;
	m.x = shipX;
	m.y = shipY;
}

function mailsReset()
{
	mailsToDeliver = mailsDelivered = mailsCursor = 0;

	for( var n = mailsLength; n--; )
	{
		var m = mails[n];

		m.dropped = m.delivered = false;
	}

	for( var n = objectsLength; n--; )
		if( !objects[n].delivered )
			++mailsToDeliver;

}

function mailsInit()
{
	for( var n = mailsLength; n--; )
		mails[n] = {};

	mailsReset();
}

function exhaustsAdd()
{
	if( now < exhaustsNext )
		return;

	exhaustsNext = now+20;
	++exhaustsCursor;
	exhaustsCursor %= exhaustsLength;

	var e = exhausts[exhaustsCursor];
	e.vx = -shipVx*.5*scaleFactor;
	e.vy = -shipVy*.5*scaleFactor;
	e.x = shipX*scaleFactor+Math.sin( -shipAngle )*exhaustDisplacement;
	e.y = shipY*scaleFactor+Math.cos( -shipAngle )*exhaustDisplacement;
	e.live = now+500;
}

function exhaustsReset()
{
	exhaustsNext = exhaustsCursor = 0;

	for( var n = exhaustsLength; n--; )
		exhausts[n].live = 0;
}

function exhaustsInit()
{
	for( var n = exhaustsLength; n--; )
		exhausts[n] = {};

	exhaustsReset();
}

function thrust( power )
{
	var a = (shipAngle+Math.PI2) % Math.TAU,
		p = power*factor;

	shipVx -= Math.cos( a )*p;
	shipVy -= Math.sin( a )*p;

	exhaustsAdd();
}

function turn( mod )
{
	shipAngle = (shipAngle+mod+Math.TAU) % Math.TAU;
}

function scalePositions()
{
	var f = scaleFactor/ratio;

	for( var n = objectsLength; n--; )
	{
		var o = objects[n];

		o.sprite = sprites[o.spriteName];
		o.scaledX = o.x*scaleFactor | 0;
		o.scaledY = o.y*scaleFactor | 0;
	}
}

function validateObjects()
{
	for( var n = 0; n < objectsLength; ++n )
	{
		var o = objects[n],
			w = resources[o.spriteName].rect.w;

		if( typeof o.delivered === "undefined" )
			o.delivered = false;

		if( typeof o.radius === "undefined" )
			o.radius = w >> 1;

		if( typeof o.radiusMail === "undefined" )
			o.radiusMail = w << 1;

		if( typeof o.g === "undefined" )
			o.g = 2000;
	}
}

function reset()
{
	shipX = shipY = shipVx = shipVy = shipAngle = 0;
	shipAlive = true;

	levels[level]();
	validateObjects();
	scalePositions();

	debrisReset();
	exhaustsReset();
	mailsReset();

	levelStart = new Date().getTime();
	++levelTries;
}

function input()
{
	if( !shipAlive )
	{
		if( !crashMessageTimer &&
			(keysDown[32] ||
				keysDown[13] ||
				keysDown[82]) )
			restart();

		return;
	}

	if( keysDown[82] )
	{
		reset();
		return;
	}

	var step = .05,
		power = .25;

	for( var n = pointerLength; n--; )
	{
		var x = pointerX[n]-centerX,
			y = pointerY[n]-centerY,
			a = Math.atan2( y, x )+Math.PI2,
			d = ((shipAngle-a)+Math.TAU) % Math.TAU;

		if( d > Math.PI )
			d -= Math.TAU;

		if( d > .1 )
			turn( d > step ? -step : -d );
		else if( d < -.1 )
			turn( d < -step ? step : d );

		thrust( power );
	}

	if( keysDown[37] )
		turn( -step );
	else if( keysDown[39] )
		turn( step );

	if( keysDown[38] )
		thrust( power );
}

function disableShip()
{
	shipVx = shipVy = 0;
	shipAlive = false;
}

function disablePointer()
{
	var d = document;

	d.onmousedown =
	d.onmousemove =
	d.onmouseup =
	d.onmouseout = null;

	if( "ontouchstart" in d )
	{
		d.ontouchstart =
		d.ontouchmove =
		d.ontouchend =
		d.ontouchleave =
		d.ontouchcancel = null;
	}

	pointerLength = 0;
}

function enablePointer()
{
	var d = document;

	d.onmousedown = pointerDown;
	d.onmousemove = pointerMove;
	d.onmouseup = pointerUp;
	d.onmouseout = pointerUp;

	if( "ontouchstart" in d )
	{
		d.ontouchstart = pointerDown;
		d.ontouchmove = pointerMove;
		d.ontouchend = pointerUp;
		d.ontouchleave = pointerUp;
		d.ontouchcancel = pointerUp;
	}
}

function hideMessage()
{
	message.style.display = "none";
	enablePointer();
}

function setMessage( text )
{
	messageText.innerHTML = text;
}

function showMessage( text )
{
	disablePointer();
	setMessage( text );
	message.style.display = "block";
}

function debrisBurst()
{
	for( var n = debrisLength; n--; )
	{
		var d = debris[n];

		d.x = shipX*scaleFactor;
		d.y = shipY*scaleFactor;
		d.vx =
			shipVx*.1+
			Math.cos( Math.random()*Math.TAU )*
			Math.random()*6*scaleFactor;
		d.vy =
			shipVy*.1+
			Math.sin( Math.random()*Math.TAU )*
			Math.random()*6*scaleFactor;
		d.live = now+500;
	}
}

function debrisReset()
{
	for( var n = debrisLength; n--; )
		debris[n].live = 0;
}

function debrisInit()
{
	for( var n = debrisLength; n--; )
		debris[n] = {};

	debrisReset();
}

function playTimeString()
{
	var sec = Math.round( playTime/1000 ),
		min = sec/60 | 0;

	return (min > 0 ?
		'<strong class="NoWrap">'+min+" minutes</strong> and " :
		"")+'<strong class="NoWrap">'+(sec % 60)+" seconds</strong>";
}

function restart()
{
	hideMessage();
	reset();
}

function crash()
{
	if( crashMessageTimer )
		return;

	debrisBurst();
	disableShip();

	crashMessageTimer = setTimeout(
		function()
		{
			clearTimeout( crashMessageTimer );
			crashMessageTimer = null;

			showMessage(
				"You crashed!"+
				(level > 0 ?
					"<br/><br/>Clock's still at "+playTimeString()+"." :
					"")+
				'<div class="Buttons">'+
				'<a class="Button" onclick="restart()">Try Again</a>'+
				'</div>' );
		},
		500 );
}

function gravity()
{
	if( !shipAlive )
		return;

	for( var n = objectsLength; n--; )
	{
		var o = objects[n],
			dx = o.x-shipX,
			dy = o.y-shipY,
			d = Math.sqrt( dx*dx + dy*dy );

		if( d < o.radius )
		{
			crash();
			break;
		}
		else if( d < o.radiusMail &&
			!o.delivered )
		{
			o.delivered = true;
			mailsAdd( o );
		}

		d /= o.g/(d*d);
		d *= factor;

		shipVx += dx/d,
		shipVy += dy/d;
	}
}

function nextLevel()
{
	var message;

	disableShip();

	++level;
	playTime += now-levelStart;

	if( level == levels.length )
	{
		message =
			"Congratulations!<br/><br/>"+
			"You delivered all mail in "+playTimeString()+".<br/><br/>"+
			'You needed <strong class="NoWrap">'+levelTries+
			" tries</strong>.";

		// avoid restart by keyboard
		crashMessageTimer = 1;

		level =
		levelTries =
		playTime = 0;
	}
	else
		message =
			"All mail delivered!<br/><br/>"+
			"Clock's at "+playTimeString()+".<br/><br/>"+
			'Proceed to system <span class="NoWrap">'+
			(level+1)+" of "+levels.length+"</span>."+
			'<div class="Buttons">'+
			'<a class="Button" onclick="restart()">Proceed</a>'+
			'</div>';

	showMessage( message );
}

function run()
{
	now = new Date().getTime();
	factor = (now-last)/16;
	last = now;

	gravity();
	input();

	if( shipAlive )
	{
		if( shipVx > maxV )
			shipVx = maxV;
		else if( shipVx < -maxV )
			shipVx = -maxV;

		if( shipVy > maxV )
			shipVy = maxV;
		else if( shipVy < -maxV )
			shipVy = -maxV;

		shipX += shipVx;
		shipY += shipVy;

		if( mailsDelivered >= mailsToDeliver )
			nextLevel();
	}

	draw();

	requestAnimFrame( run );
}

function setPointers( ev, down )
{
	var e = ev || event;

	if( down < 1 )
	{
		// process remaining touches
		if( pointerLength > 0 &&
			e.touches &&
			(down = e.touches.length) )
			return setPointers( e, down );

		pointerLength = 0;
	}
	else if( e.touches )
	{
		pointerLength = e.touches.length;

		for( var n = 0; n < pointerLength; ++n )
		{
			var t = e.touches[n];

			pointerX[n] = t.pageX;
			pointerY[n] = t.pageY;
		}
	}
	else if( typeof e.clientX !== "undefined" )
	{
		pointerX[0] = e.clientX;
		pointerY[0] = e.clientY;
		pointerLength = 1;
	}
	else if( typeof e.pageX !== "undefined" )
	{
		pointerX[0] = e.pageX;
		pointerY[0] = e.pageY;
		pointerLength = 1;
	}

	if( ratio != 1 )
		for( var n = 0; n < pointerLength; ++n )
		{
			pointerX[n] = pointerX[n]*ratio | 0;
			pointerY[n] = pointerY[n]*ratio | 0;
		}

	// to avoid overscrolling on iOS it's important to
	// catch pointer events
	e.preventDefault();
	return false;
}

function pointerUp( ev )
{
	return setPointers( ev, 0 );
}

function pointerMove( ev )
{
	return setPointers( ev, pointerLength );
}

function pointerDown( ev )
{
	return setPointers( ev, 1 );
}

function setKey( ev, pressed )
{
	var e = ev || event;

	keysDown[e.keyCode] = pressed;

	e.preventDefault();
	return false;
}

function keyUp( ev )
{
	return setKey( ev, false );
}

function keyDown( ev )
{
	return setKey( ev, true );
}

function scaleAndRotateSprite( res, rect, w, h )
{
	var step = Math.TAU/orientationsLength,
		size = Math.max( w, h )*1.4142 | 0,
		center = size >> 1,
		a = [];

	for( var o = orientationsLength; o--; )
	{
		var c = document.createElement( "canvas" ),
			x = c.getContext( "2d" ),
			angle = o*step;

		c.width = size;
		c.height = size;

		c.centerX = center;
		c.centerY = center;

		if( res.mirror )
		{
			x.setTransform( -1, 0, 0, 1, 0, 0 );
			x.translate( -center, center );
			x.rotate( -angle );
		}
		else if( res.upsideDown )
		{
			x.setTransform( -1, 0, 0, -1, 0, 0 );
			x.translate( -center, -center );
			x.rotate( -angle );
		}
		else
		{
			x.translate( center, center );
			x.rotate( angle );
		}

		x.drawImage(
			atlas,
			rect.x | 0,
			rect.y | 0,
			rect.w | 0,
			rect.h | 0,
			-w >> 1,
			-h >> 1,
			w | 0,
			h | 0 );

		a[o] = c;
	}

	return a;
}

function scaleSprite( res, rect, w, h )
{
	var c = document.createElement( "canvas" ),
		x = c.getContext( "2d" ),
		l = 0,
		t = 0;

	c.width = w;
	c.height = h;

	c.centerX = w >> 1;
	c.centerY = h >> 1;

	if( res.mirror )
	{
		x.setTransform( -1, 0, 0, 1, 0, 0 );
		l = -w;
	}
	else if( res.upsideDown )
	{
		x.setTransform( -1, 0, 0, -1, 0, 0 );
		l = -w;
		t = -h;
	}

	x.drawImage(
		atlas,
		rect.x | 0,
		rect.y | 0,
		rect.w | 0,
		rect.h | 0,
		l | 0,
		t | 0,
		w | 0,
		h | 0 );

	return c;
}

function scale()
{
	scaleFactor = (Math.min( width, height )/20)/resources.ship.rect.h;

	for( var name in resources )
	{
		var res = resources[name],
			rc = res.rect,
			w = Math.max( rc.w*scaleFactor | 0, 1 ),
			h = Math.max( rc.h*scaleFactor | 0, 1 );

		sprites[name] = res.rotate ?
			scaleAndRotateSprite( res, rc, w, h ) :
			scaleSprite( res, rc, w, h );
	}
}

function resize()
{
	var w = window.innerWidth,
		h = window.innerHeight;

	width = w*ratio | 0;
	height = h*ratio | 0;

	centerX = width >> 1;
	centerY = height >> 1;

	var min = Math.min( width, height );

	gridCellSize = min >> 3;
	starsLength = (100/2048*Math.min( 2048, width+height )) | 0;
	arrowRadius = min*.4 | 0;

	canvas.width = width;
	canvas.height = height;
	canvas.style.width = w+"px";
	canvas.style.height = h+"px";

	scale();
	scalePositions();

	for( var n = starsLength; n--; )
	{
		var size = ((Math.random()*4) % 4) | 0;

		stars[n] = {
			x: Math.random()*width | 0,
			y: Math.random()*height | 0,
			sprite: sprites["star"+size] };
	}

	exhaustDisplacement = sprites.ship[0].height >> 1;

	if( shipAlive &&
		message.resizing )
		hideMessage();
}

function scheduleResize()
{
	if( resizeTimer )
		clearTimeout( resizeTimer );

	if( shipAlive )
	{
		message.resizing = true;
		showMessage( "Resizing..." );
	}

	resizeTimer = setTimeout( resize, 200 );
}

function start()
{
	var d = document;

	d.onkeydown = keyDown;
	d.onkeyup = keyUp;

	enablePointer();
	hideMessage();

	// no need to preload this image
	message.style.backgroundImage = "url( bg.jpg )";

	reset();
	run();
}

function init()
{
	if( !title.complete ||
		!atlas.complete ||
		new Date().getTime()-last < 500 )
	{
		// give mobile browsers some time to settle
		// their window.innerWidth/Height values, i.e.
		// there may still be the virtual keyboard visible
		setTimeout( init, 500 );
		return;
	}

	ctx.lineWidth = 1;

	debrisInit();
	exhaustsInit();
	mailsInit();

	resize();

	window.onresize = scheduleResize;

	document.onkeyup = start;
	setMessage(
		'<img class="Title" src="title.jpg"/>'+
		'<div class="Buttons">'+
		'<a class="Button" onclick="start()">Start</a>'+
		'</div>' );
}

function createCanvas()
{
	if( !(canvas = document.createElement( "canvas" )) ||
		!(ctx = canvas.getContext( "2d", { alpha: false } )) )
		return false;

	document.body.appendChild( canvas );

	ratio =
		(window.devicePixelRatio || 1)/
		(ctx.webkitBackingStorePixelRatio ||
			ctx.mozBackingStorePixelRatio ||
			ctx.msBackingStorePixelRatio ||
			ctx.oBackingStorePixelRatio ||
			ctx.backingStorePixelRatio ||
			1);

	return true;
}

function load()
{
	if( !(message = document.getElementById( "Message" )) ||
		!(messageText = document.getElementById( "MessageText" )) ||
		!createCanvas() )
	{
		setMessage( "Sorry, this browser cannot run this game." );

		return;
	}

	setMessage( "Loading..." );

	last = new Date().getTime();

	title = new Image();
	title.src = "title.jpg";

	atlas = new Image();
	atlas.src = "atlas.png";

	init();
}

window.onload = load;

</script>
