<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
<title>(ld30)</title>
<link rel="shortcut icon" href="icon.png"/>
<style>

body
{
	background: #000; color: #fff;
	margin: 0; padding: 0;
	overflow: hidden;
	-ms-touch-action: none;
}

canvas
{
	position: fixed;
	left: 0; top: 0;
	z-index: 1;
}

#Message
{
	position: fixed;
	z-index: 9;
	left: 0; top: 0;
	right: 0; bottom: 0;
	width: 100%; height: 100%;
	padding: 0;
	background: #111;
	-webkit-transform-style: preserve-3d;
	-moz-transform-style: preserve-3d;
	transform-style: preserve-3d;
}

#MessageText
{
	position: relative;
	top: 50%;
	-webkit-transform: translateY( -50% );
	-ms-transform: translateY( -50% );
	transform: translateY( -50% );
	max-width: 40em;
	margin: 0 auto; padding: 1em;
	font: 16pt sans-serif; color: #fff;
	font-weight: lighter;
	letter-spacing: .2em;
	line-height: 150%;
	text-align: center;
	text-transform: uppercase;
}

</style>
<head>
<body>
<div id="Message"><div id="MessageText">Initializing...</div></div>
<script>

"use strict";

Math.PI2 = Math.PI2 || Math.PI/2;
Math.TAU = Math.TAU || Math.PI*2;

var requestAnimFrame =
		window.requestAnimationFrame ||
		window.webkitRequestAnimationFrame ||
		window.mozRequestAnimationFrame ||
		window.msRequestAnimationFrame ||
		window.oRequestAnimationFrame ||
		function( callback )
		{
			window.setTimeout( callback, 16 );
		},
	resources = {
		ship: { rect: {/*ship*/x:127,y:0,w:76,h:85}, rotate: true },
		world: { rect: {/*world*/x:0,y:0,w:127,h:127} },
		star: { rect: {/*star*/x:203,y:0,w:9,h:9} },
		exhaust: { rect: {/*exhaust*/x:127,y:85,w:42,h:42} },
		mail: { rect: {/*mail*/x:169,y:85,w:34,h:34} },
	},
	atlas,
	message,
	resizeTimer,
	canvas,
	ctx,
	ratio,
	width,
	height,
	centerX,
	centerY,
	gridCellSize,
	orientationsLength = 72,
	orientationFactor = orientationsLength/Math.TAU,
	scaleFactor,
	sprites = [],
	now,
	last,
	factor,
	pointerLength = 0,
	pointerX = [],
	pointerY = [],
	keysDown = [],
	starsLength = 100,
	stars = [],
	objectsLength,
	objects = [],
	exhaustsLength = 20,
	exhaustsNext,
	exhaustsCursor,
	exhausts = [],
	mailsDelivered,
	mailsLength = 10,
	mailsCursor,
	mails = [],
	shipAlive,
	shipAngle,
	shipVx,
	shipVy,
	shipX,
	shipY,
	maxV = 6;

function drawSprite( sprite, x, y )
{
	ctx.drawImage(
		sprite,
		(x-sprite.centerX) | 0,
		(y-sprite.centerY) | 0 );
}

function drawMails( x, y )
{
	for( var n = mailsLength; n--; )
	{
		var m = mails[n];

		if( m.live < now )
			continue;

		m.x += m.vx;
		m.y += m.vy;

		if( Math.abs( m.tx-m.x ) < 4 &&
			Math.abs( m.ty-m.y ) < 4 )
		{
			++mailsDelivered;
			m.live = 0;
			continue;
		}

		drawSprite(
			sprites.mail,
			centerX+(m.x-x),
			centerY+(m.y-y) );
	}
}

function drawObjects( x, y )
{
	for( var n = objectsLength; n--; )
	{
		var o = objects[n];

		drawSprite(
			o.sprite,
			centerX+(o.scaledX-x),
			centerY+(o.scaledY-y) );
	}
}

function drawExhausts( x, y )
{
	for( var n = exhaustsLength; n--; )
	{
		var e = exhausts[n];

		if( e.live < now )
			continue;

		e.x += e.vx;
		e.y += e.vy;

		drawSprite(
			sprites.exhaust,
			centerX+(e.x-x),
			centerY+(e.y-y) );
	}
}

function drawStars()
{
	var vx = shipVx*scaleFactor,
		vy = shipVy*scaleFactor;

	for( var n = starsLength; n--; )
	{
		var s = stars[n],
			x = s.x,
			y = s.y;

		x -= vx;
		y -= vy;

		if( x < 0 ||
			x > width ||
			y < 0 ||
			y > height )
		{
			var p = 0,
				range = width+height;

			if( !(vx*100 | 0) )
			{
				range -= height;
			}

			if( !(vy*100 | 0) )
			{
				p = width;
				range -= width;
			}

			p += range*Math.random() | 0;

			if( p > width )
			{
				x = vx > 0 ? width : 0;
				y = p-width;
			}
			else
			{
				x = p;
				y = vy > 0 ? height : 0;
			}
		}

		drawSprite( sprites.star, x, y );
		s.x = x;
		s.y = y;
	}
}

function drawGrid( x, y )
{
	ctx.strokeStyle = "#111";
	ctx.lineWidth = 1;
	ctx.beginPath();

	for( var g = -(y % gridCellSize); g < height; )
	{
		ctx.moveTo( 0, g );
		ctx.lineTo( width, g );
		g += gridCellSize;
	}

	for( var g = -(x % gridCellSize); g < width; )
	{
		ctx.moveTo( g, 0 );
		ctx.lineTo( g, height );
		g += gridCellSize;
	}

	ctx.stroke();
}

function draw()
{
	ctx.clearRect( 0, 0, width, height );

	var x = shipX*scaleFactor,
		y = shipY*scaleFactor;

	drawGrid( x, y );
	drawStars();
	drawExhausts( x, y );
	drawObjects( x, y );
	drawMails( x, y );

	if( shipAlive )
		drawSprite(
			sprites.ship[orientationFactor*shipAngle | 0],
			centerX,
			centerY );
}

function exhaust()
{
	if( now < exhaustsNext )
		return;

	exhaustsNext = now+100;
	exhaustsCursor = (exhaustsCursor+1) % exhaustsLength;

	var e = exhausts[exhaustsCursor];
	e.x = shipX*scaleFactor;
	e.y = shipY*scaleFactor;
	e.vx = -shipVx*.5*scaleFactor;
	e.vy = -shipVy*.5*scaleFactor;
	e.live = now+1000;
}

function thrust( power )
{
	var a = (shipAngle+Math.PI2) % Math.TAU,
		p = power*scaleFactor*ratio*factor;

	shipVx -= Math.cos( a )*p;
	shipVy -= Math.sin( a )*p;

	exhaust();
}

function turn( mod )
{
	shipAngle = (shipAngle+mod+Math.TAU) % Math.TAU;
}

function scalePositions()
{
	for( var n = objectsLength; n--; )
	{
		var o = objects[n];

		o.sprite = sprites[o.spriteName];
		o.scaledX = o.x*scaleFactor | 0;
		o.scaledY = o.y*scaleFactor | 0;
	}
}

function reset()
{
	shipX = shipY = shipVx = shipVy = shipAngle = 0;
	shipAlive = true;

	objectsLength = 7;

	var d = 8*resources.ship.rect.h,
		x = shipX,
		y = shipY;

	for( var n = objectsLength; n--; )
	{
		var r = resources.world.rect.w;

		y -= d;
		x = Math.sin( y )*d;

		objects[n] = {
			spriteName: "world",
			delivered: false,
			radius: r >> 1,
			radiusMail: r << 1,
			x: x,
			y: y,
			g: 2000 };
	}

	scalePositions();

	exhaustsNext = exhaustsCursor = 0;

	for( var n = exhaustsLength; n--; )
		exhausts[n].live = 0;

	mailsDelivered = mailsCursor = 0;

	for( var n = mailsLength; n--; )
		mails[n].live = 0;
}

function input()
{
	if( !shipAlive )
	{
		if( pointerLength > 0 ||
			keysDown[32] ||
			keysDown[13] )
		{
			message.style.display = "none";
			reset();
		}

		return;
	}

	var step = .05,
		power = .25;

	for( var n = pointerLength; n--; )
	{
		var x = pointerX[n]-centerX,
			y = pointerY[n]-centerY,
			a = Math.atan2( y, x )+Math.PI2,
			d = ((shipAngle-a)+Math.TAU) % Math.TAU;

		if( d > Math.PI )
			d -= Math.TAU;

		if( d > .1  )
			turn( -step );
		else if( d < .1 )
			turn( step );

		thrust( power );
	}

	if( keysDown[37] )
		turn( -step );
	else if( keysDown[39] )
		turn( step );

	if( keysDown[38] )
		thrust( power );
}

function dropMail( tx, ty )
{
	mailsCursor = (mailsCursor+1) % mailsLength;

	var m = mails[mailsCursor],
		x = shipX*scaleFactor,
		y = shipY*scaleFactor,
		dx = tx-x,
		dy = ty-y,
		d = Math.sqrt( dx*dx + dy*dy );

	m.tx = tx;
	m.ty = ty;
	m.x = x;
	m.y = y;
	m.vx = dx/d;
	m.vy = dy/d;
	m.live = now+now;
}

function gravity()
{
	if( !shipAlive )
		return;

	for( var n = objectsLength; n--; )
	{
		var o = objects[n],
			dx = o.x-shipX,
			dy = o.y-shipY,
			d = Math.sqrt( dx*dx + dy*dy );

		if( d < o.radius )
		{
			shipAlive = false;
			shipVx = shipVy = 0;

			message.text.innerHTML = "You crashed!";
			message.style.display = "block";
			break;
		}
		else if( d < o.radiusMail &&
			!o.delivered )
		{
			o.delivered = true;
			dropMail( o.scaledX, o.scaledY );
		}

		d /= o.g/(d*d);
		d *= factor;

		shipVx += dx/d,
		shipVy += dy/d;
	}
}

function run()
{
	now = new Date().getTime();
	factor = (now-last)/16;
	last = now;

	gravity();
	input();

	if( shipAlive )
	{
		if( shipVx > maxV )
			shipVx = maxV;
		else if( shipVx < -maxV )
			shipVx = -maxV;

		if( shipVy > maxV )
			shipVy = maxV;
		else if( shipVy < -maxV )
			shipVy = -maxV;

		shipX += shipVx;
		shipY += shipVy;

		if( mailsDelivered >= objectsLength )
		{
			shipAlive = false;
			message.text.innerHTML = "You delivered all mail!";
			message.style.display = "block";
		}
	}

	draw();

	requestAnimFrame( run );
}

function setPointers( ev, down )
{
	var e = ev ||Â event;

	if( !down )
	{
		// process other touches
		if( e.touches &&
			(down = e.touches.length) )
			return setPointers( e, down );

		pointerLength = 0;
	}
	else if( e.touches )
	{
		pointerLength = e.touches.length;

		for( var n = 0; n < pointerLength; ++n )
		{
			var t = e.touches[n];

			pointerX[n] = t.pageX*ratio | 0;
			pointerY[n] = t.pageY*ratio | 0;
		}
	}
	else if( typeof e.clientX !== "undefined" )
	{
		pointerX[0] = e.clientX*ratio | 0;
		pointerY[0] = e.clientY*ratio | 0;
		pointerLength = 1;
	}
	else if( typeof e.pageX !== "undefined" )
	{
		pointerX[0] = e.pageX*ratio | 0;
		pointerY[0] = e.pageY*ratio | 0;
		pointerLength = 1;
	}

	// to avoid overscrolling on iOS it's important to
	// catch pointer events
	e.preventDefault();
	return false;
}

function pointerUp( ev )
{
	return setPointers( ev, 0 );
}

function pointerMove( ev )
{
	return setPointers( ev, pointerLength );
}

function pointerDown( ev )
{
	return setPointers( ev, 1 );
}

function setKey( ev, pressed )
{
	var e = ev || event;

	keysDown[e.keyCode] = pressed;

	e.preventDefault();
	return false;
}

function keyUp( ev )
{
	return setKey( ev, false );
}

function keyDown( ev )
{
	return setKey( ev, true );
}

function rotateSprite( res, rect, w, h )
{
	w = Math.max( 1, w );
	h = Math.max( 1, h );

	var step = Math.TAU/orientationsLength,
		size = Math.max( w, h )*1.4142,
		center = size >> 1,
		a = [];

	for( var o = orientationsLength; o--; )
	{
		var c = document.createElement( "canvas" ),
			x = c.getContext( "2d" ),
			angle = o*step;

		c.width = size;
		c.height = size;

		c.centerX = center;
		c.centerY = center;

		if( res.mirror )
		{
			x.setTransform( -1, 0, 0, 1, 0, 0 );
			x.translate( -center, center );
			x.rotate( -angle );
		}
		else if( res.upsideDown )
		{
			x.setTransform( -1, 0, 0, -1, 0, 0 );
			x.translate( -center, -center );
			x.rotate( -angle );
		}
		else
		{
			x.translate( center, center );
			x.rotate( angle );
		}

		x.drawImage(
			atlas,
			rect.x | 0,
			rect.y | 0,
			rect.w | 0,
			rect.h | 0,
			-w >> 1,
			-h >> 1,
			w | 0,
			h | 0 );

		a[o] = c;
	}

	return a;
}

function scaleSprite( frame, rect, w, h )
{
	var c = document.createElement( "canvas" ),
		x = c.getContext( "2d" ),
		l = 0,
		t = 0;

	w = Math.max( 1, w );
	h = Math.max( 1, h );

	c.width = w;
	c.height = h;

	c.centerX = w >> 1;
	c.centerY = h >> 1;

	if( frame.mirror )
	{
		x.setTransform( -1, 0, 0, 1, 0, 0 );
		l = -w;
	}
	else if( frame.upsideDown )
	{
		x.setTransform( -1, 0, 0, -1, 0, 0 );
		l = -w;
		t = -h;
	}

	x.drawImage(
		atlas,
		rect.x | 0,
		rect.y | 0,
		rect.w | 0,
		rect.h | 0,
		l | 0,
		t | 0,
		w | 0,
		h | 0 );

	return c;
}

function scale()
{
	scaleFactor = (Math.min( width, height )/20)/resources.ship.rect.h;

	for( var name in resources )
	{
		var res = resources[name],
			rc = res.rect,
			w = rc.w*scaleFactor | 0,
			h = rc.h*scaleFactor | 0;

		sprites[name] = res.rotate ?
			rotateSprite( res, rc, w, h ) :
			scaleSprite( res, rc, w, h );
	}
}

function resize()
{
	var w = window.innerWidth,
		h = window.innerHeight;

	width = w*ratio | 0;
	height = h*ratio | 0;

	centerX = width >> 1;
	centerY = height >> 1;

	gridCellSize = Math.min( width, height ) >> 3;

	for( var n = starsLength; n--; )
	{
		var s = stars[n];

		s.x = Math.random()*width | 0;
		s.y = Math.random()*height | 0;
	}

	canvas.width = width;
	canvas.height = height;
	canvas.style.width = w+"px";
	canvas.style.height = h+"px";

	scale();
	scalePositions();

	if( message.resizing )
		message.style.display = "none";
}

function scheduleResize()
{
	if( resizeTimer )
		clearTimeout( resizeTimer );

	if( message.started &&
		shipAlive )
	{
		message.resizing = true;
		message.text.innerHTML = "Resizing...";
		message.style.display = "block";
	}

	resizeTimer = setTimeout( resize, 200 );
}

function createCanvas()
{
	if( !(canvas = document.createElement( "canvas" )) ||
		!(ctx = canvas.getContext( "2d", { alpha: false } )) )
		return false;

	document.body.appendChild( canvas );

	ratio =
		(window.devicePixelRatio || 1)/
		(ctx.webkitBackingStorePixelRatio ||
			ctx.mozBackingStorePixelRatio ||
			ctx.msBackingStorePixelRatio ||
			ctx.oBackingStorePixelRatio ||
			ctx.backingStorePixelRatio ||
			1);

	return true;
}

function init()
{
	if( !atlas.complete ||
		new Date().getTime()-last < 500 )
	{
		// give mobile browsers some time to settle
		// their window.innerWidth/Height values, i.e.
		// there may still be the virtual keyboard visible
		setTimeout( init, 500 );
		return;
	}

	if( !createCanvas() )
	{
		message.text.innerHTML =
			"Sorry, this browser cannot run this game.";

		return;
	}

	for( var n = starsLength; n--; )
		stars[n] = {};

	for( var n = exhaustsLength; n--; )
		exhausts[n] = { live: 0 };

	for( var n = mailsLength; n--; )
		mails[n] = { live: 0 };

	reset();

	resize();
	window.onresize = scheduleResize;

	var d = document;

	message.text.innerHTML =
		("ontouchstart" in d ? "Touch" : "Click")+" me!";

	d.onkeyup = message.onclick = function( ev )
	{
		message.style.display = "none";
		message.started = true;

		// don't use onclick() after that; it'll interfere
		// with onmouse*/ontouch* events
		message.onclick = function( ev )
		{
			(ev || event).preventDefault();
			return false;
		};

		d.onkeydown = keyDown;
		d.onkeyup = keyUp;

		d.onmousedown = pointerDown;
		d.onmousemove = pointerMove;
		d.onmouseup = pointerUp;
		d.onmouseout = pointerUp;

		if( "ontouchstart" in d )
		{
			d.ontouchstart = pointerDown;
			d.ontouchmove = pointerMove;
			d.ontouchend = pointerUp;
		}

		run();

		(ev || event).preventDefault();
		return false;
	};
}

function load()
{
	if( !(message = document.getElementById( "Message" )) ||
		!(message.text = document.getElementById( "MessageText" )) )
		return;

	message.text.innerHTML = "Loading...";

	last = new Date().getTime();

	if( atlas &&
		atlas.complete )
	{
		init();
		return;
	}

	atlas = new Image();
	atlas.src = "atlas.png";
	atlas.onload = init;
}

window.onload = load;

</script>
</body>
</html>
